      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Your Result</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="result col-6">
          <h3>Your Result</h3>
          <div class="percentage">
            <h1>76</h1>
            <span class="percentagee">of 100</span>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
        <div class="summary shadow col-6 ">
          <span class="heading-summary">Summary</span>
          <ul>
            
            <li class="reaction-r">
              <div class="row">
                <div class="col-6">
                  <img src="images/icon-reaction.svg" /><span class="reaction"></span>
                       Reaction</span
                  >
                </div>
                <div class="col-6">
                  <span class="min">80</span><span class="percent"> / 100</span>
                </div>
              </div>
            </li>
            <li class="memory-m">
              <div class="row">
                <div class="col-6">
                  <img src="images/icon-memory.svg" /><span class="memory">
                      Memory</span
                  >
                </div>
                <div class="col-6">
                  <span class="min">92</span><span class="percent"> / 100</span>
                </div>
              </div>
            </li>
            <li class="verbal-v">
              <div class="row">
                <div class="col-6">
                  <img src="images/icon-verbal.svg" /><span class="verbal">
                      Verbal</span
                  >
                </div>

                <div class="col-6">
                  <span class="min">61</span>
                  <span class="percent"> / 100</span>
                </div>
              </div>
            </li>
            <li class="visual-v">
              <div class="row">
                <div class="col-6">
                  <img src="images/icon-visual.svg" /><span class="visual">
                      Visual</span
                  >
                </div>
                <div class="col-6">
                  <span class="min">72</span>
                  <span class="percent"> / 100</span>
                </div>
              </div>
            </li>
          </ul>
          <button>Continue</button>
        </div>
        
      </div>
   
    </div>

  </body>
